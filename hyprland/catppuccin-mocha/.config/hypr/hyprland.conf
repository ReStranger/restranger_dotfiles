#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1, 1920x1080@75, 0x0, 1
# monitor=DVI-D-1, 1366x768@60, 1920x220, 1
monitor=DVI-D-1,disable


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# XDG_DESKTOP_PORTAL
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = /usr/bin/sudo /root/nvgpu-overclock/run-nvgpu-overclock

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec = alsactl init
exec = pactl set-sink-volume alsa_output.pci-0000_0a_00.4.analog-stereo 50% &
exec = pactl set-source-volume alsa_input.pci-0000_0a_00.4.analog-stereo 35% &
exec-once = swww-daemon &
exec-once = swww img /home/restranger/Pictures/Wallpapers/Kath.png --transition-type center &
exec-once = waybar &
exec-once = mako &
exec = syncthing -no-browser -no-restart -logflags=0 &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = env -u WAYLAND_DISPLAY alacritty
$fileManager = nemo
$menu = wofi --show drun --allow-images --allow-markup --insensitive --no-actions

# Some default env vars.

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = __GL_VRR_ALLOWED,0
env = NVD_BACKEND,direct

# System
env = EDITOR,nvim
env = VISUAL,nvim
env = BROWSER,firefox-nightly
env = TERMINAL,alacritty,kitty
env = _JAVA_AWT_WM_NONREPARENTING,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland,x11,windows
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = DESKTOPINTEGRATION,1
env = MANGOHUD,1

# FireFox
env = MOZ_ENABLE_WAYLAND,1
env = EGL_PLATFORM,wayland
env = MOZ_DISABLE_RDD_SANDBOX,1
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 
env = QT_QPA_PLATFORM,wayland;xcb 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1 
env = QT_QPA_PLATFORMTHEME,gtk3

# GTK
env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model = pc105+inet
    kb_options = grp:alt_shift_toggle
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

cursor {
    no_hardware_cursors = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(f5c2e7ee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
    drop_shadow = true
    blurls = waybar
    layerrule = blur,waybare
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    first_launch_animation = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}
xwayland {
  force_zero_scaling = true
}


# RULES
workspace=1,monitor:HDMI-A-1,default:true
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:DVI-D-1,default:true
workspace=8,monitor:DVI-D-1
workspace=9,monitor:DVI-D-1
workspace=0,monitor:DVI-D-1


windowrulev2 = workspace 1 silent, class:^(firefox-nightly)$
windowrulev2 = workspace 3 silent, class:^(vesktop)$
windowrulev2 = workspace 3 silent, class:^(com.ayugram.desktop)$
windowrulev2 = workspace 5 silent, title:^(Spotify)$
windowrulev2 = workspace 3 silent, class:^(com.ayugram.desktop)$
#
# #fixes
#
# #Сохранение файла в firefox
windowrulev2 = size 900 590, title:^(Сохранить файл)$
windowrulev2 = center, title:^(Сохранить файл)$
#
#Просмотр медиа в telegram
windowrulev2 = workspace [w], title:^(Просмотр медиа)$, class:^(com.ayugram.desktop)$
windowrulev2 = center, title:^(Просмотр медиа)$, class:^(com.ayugram.desktop)$
windowrulev2 = float, title:^(Просмотр медиа)$, class:^(com.ayugram.desktop)$
#
# #Сохранение файла в vesktop
windowrulev2 = float, class:^(vesktop)$, title:^(.*blob.*)$
windowrulev2 = size 900 590, class:^(vesktop)$, title:^(.*blob.*)$
windowrulev2 = center, class:^(vesktop)$, title:^(.*blob.*)$

# TODO: fix sharing video
#Картинка в картинке в firefox
windowrulev2 = float,class:^(firefox-nightly)$, title:^(Картинка в картинке)$
windowrulev2 = pin,class:^(firefox-nightly)$, title:^(Картинка в картинке)$

windowrulev2 = tile,class:^(Alacritty)$


$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = CTRL, Print, exec, grimblast --notify --freeze copy area
bind = CTRL SHIFT, Print, exec, grimblast --notify --freeze copysave area $HOME/Pictures/Screenshots/$(date '+%Y-%m-%d')-screenshot.png

bind = $mainMod ALT, R, exec, hyprctl reload
bind = $mainMod ALT, W, exec, killall waybar && waybar
# Change windows state
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, P, pseudo, # dwindle
# Open binds
bind = $mainMod, C, exec, hyprpicker --autocopy
bind = $mainMod ALT, O, exec, firefox-nightly & ayugram-desktop -- %u & vesktop & spotify &

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# Move active window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Resize window
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
